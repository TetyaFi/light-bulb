<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Turn light on</title>
  </head>
  <body>
    <div class="container">
      <div class="trapezoid"></div>
      <img class="bulb" src="lightoff.jpg" alt="" id="lightbulb" />
      <div class="toggleSwitch">
        <input type="checkbox" id="switch" onclick="turnLightOnOff()" /><label
          id="labelSwitch"
          for="switch"
        ></label>
      </div>
      <div class="colorPicker">
        <label for="color-picker">You can change the light color </label>
        <input type="color" id="colorPicker" value="#f0f0f0" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
